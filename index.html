<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="icon" href="imagenes/Vector.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="imagenes/Vector.png" alt="Logo Alura">
    </header>

    <main>
        <div class="input">
            <textarea name="input" id="input" cols="40" rows="1" placeholder="Ingrese el texto aquí"></textarea>
        </div>
        <div class="respuesta">
            <img src="imagenes/Muñeco.png" alt="logo de busqueda">
            <h2>Ningún mensaje fue encontrado</h2>
            <h6>Ingresa el texto que desees encriptar o desencriptar.</h6>
        </div>
        <div class="informacion">
            <h6><img src="imagenes/alerta.png" alt="!"> Solo letras minúsculas y sin acentos</h6>
        </div>
        <div class="botones">
            <button id="encriptar">Encriptar</button>
            <button id="desencriptar">Desencriptar</button>
        </div>

    </main>

    <footer>

    </footer>
</body>
</html>
